<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/main.css" />
		<title>Jadezo CSS</title>
	</head>
	<body>
		<main>
			<div id="Weights">
				<h2 class="type-size-xl">Font Weights</h2>
				<p class="type-weight-light">type-weight-light</p>
				<p class="type-weight-normal">type-weight-normal</p>
				<p class="type-weight-bold">type-weight-bold</p>
				<p class="type-weight-extra-bold">type-weight-extra-bold</p>
				<p class="type-weight-black">type-weight-black</p>
			</div>
			<div id="Sizes">
				<h2 class="type-size-xl">Font Sizes</h2>
				<p class="type-size-sm">type-size-sm</p>
				<p class="type-size-md">type-size-md</p>
				<p class="type-size-lg">type-size-lg</p>
				<p class="type-size-xl">type-size-xl</p>
				<p class="type-size-2xl">type-size-2xl</p>
				<p class="type-size-3xl">type-size-3xl</p>
				<p class="type-size-4xl">type-size-4xl</p>
				<p class="type-size-5xl">type-size-5xl</p>
			</div>
			<div id="Italics">
				<h2 class="type-size-xl">Font Italics</h2>
				<p class="type-italic">type-italic</p>
				<p class="type-italic-normal">type-italic-normal</p>
			</div>
		</main>
	</body>
</html>
